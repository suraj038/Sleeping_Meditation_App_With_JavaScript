<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Suraj Meditation App</title>
</head>
<body>
    
    <div class="app">

        <div class="vid-container">
            <video loop>
                <source src="./video/raindrops.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
            <button data-time="1200">20 Minutes</button>
            <button data-time="1800">30 Minutes</button>
            <button data-time="2700">45 Minutes</button>
            <button data-time="3600">60 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg 
            class="track-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="white" 
                    stroke-width="20"
                />
            </svg>
            <svg
            class="moving-outline" 
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="#018EBA" 
                    stroke-width="20"
                />
            </svg>  
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/raindrops.mp4">
                <!-- <img src="./svg/rain.svg" alt="rain" /> -->
                <h4>RAIN</h4>
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <!-- <img src="./svg/beach.svg" alt="beach" /> -->
                <h4>BEACH</h4>
            </button>
            <button data-sound="./sounds/forest.mp3" data-video="./video/forest.mov">
                <!-- <img src="./svg/rain.svg" alt="rain" /> -->
                <h4>FOREST</h4>
            </button>
            <button data-sound="./sounds/park.mp3" data-video="./video/park.mp4">
                <!-- <img src="./svg/rain.svg" alt="rain" /> -->
                <h4>PARK</h4>
            </button>
            <button data-sound="./sounds/windstead.mp3" data-video="./video/windstead.mp4">
                <!-- <img src="./svg/rain.svg" alt="rain" /> -->
                <h4>WIND</h4>
            </button>
            <button data-sound="./sounds/Chithi Na Koi Sandesh.mp3" data-video="./video/chitti.mov">
                <!-- <img src="./svg/rain.svg" alt="rain" /> -->
                <h4>SONG</h4>
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
